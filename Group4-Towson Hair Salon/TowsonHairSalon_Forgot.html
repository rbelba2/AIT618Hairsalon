<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Towson Hair Salon</title>
    <link rel="stylesheet" type="text/css" href="TowsonHairSalon.css" />
    <meta charset="UTF-8" />
</head>

<body>
    <div style="background-image:url('salon.png'); background-repeat: no-repeat; background-position: 50% 50%">
        <div id="wrapper">
            <div id="container">
                <h1>Towson Hair Salon</h1>
                <h2>Please Reset Password</h2>
                <label class="labelCol" for="myEmail">E-mail:</label><br />
                <input type="text" email="myEmail" id="myEmail" maxlength="30" required>
                <br />
                <label class="labelCol" for="myPhone">Phone:</label><br />
                <input type="text" phone="myPhone" id="myPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12"
                    required>
                <br />
                <small>Format: 410-555-1000</small>
                <br />
                <label class="labelCol" for="myPassword">Password:</label><br />
                <input type="password" password="myPassword" id="myPassword" maxlength="8" required>
                <br />
                <small>At least 8 characters</small>
                <br />
                <br />
                <button class="button button1"><a href="TowsonHairSalon_login.html">Reset</a></button>
                <br />
            </div>
        </div>
        <div id="footer">
            &nbsp;&nbsp;
            Copyright &copy; 2019 Towson Hair Salon
            Last Updated on 12/4/19 &nbsp;&nbsp;
        </div>
</body>

</html>
